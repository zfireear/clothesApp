<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menu"></ion-icon>
    </button>
    <ion-title class="title">时尚轻纺</ion-title>
  </ion-navbar>

  <ion-searchbar
    [(ngModel)]="search"
    [showCancelButton]="shouldShowCancel"
    
  ></ion-searchbar>

  <div padding>
    <ion-segment [(ngModel)]="option">
      <ion-segment-button value="brands" (ionSelect)="selectedBrands()">品牌衣
      </ion-segment-button>
      <ion-segment-button value="designers" (ionSelect)="selectedDesigners()">设计师
      </ion-segment-button>
      <ion-segment-button value="materials" (ionSelect)="selectedMaterials()">面/辅料
      </ion-segment-button>
      <ion-segment-button value="news" (ionSelect)="selectedNews()">资讯
      </ion-segment-button>
      <ion-segment-button value="designworks" (ionSelect)="selectedDesignworks()">设计作品
      </ion-segment-button>
    </ion-segment>
  </div>
  
</ion-header>

<ion-content>
</ion-content>
